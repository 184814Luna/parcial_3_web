<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="myPlot" style="width:100%;max-width:700px"></div>
    <script>
        // Preguntar al usuario por los valores de inicio y fin para x
        const xInicio = parseFloat(prompt("Ingrese el valor de inicio para x:"));
        const xFin = parseFloat(prompt("Ingrese el valor de fin para x:"));

        // Mostrar el menú para elegir la función trigonométrica
        const funcionTrig = prompt("Elija una función trigonométrica:\n1. Seno\n2. Coseno\n3. Tangente\n4. Cotangente");

        let exp;
        switch (funcionTrig) {
            case "1":
                exp = "Math.sin(x)";
                break;
            case "2":
                exp = "Math.cos(x)";
                break;
            case "3":
                exp = "Math.tan(x)";
                break;
            case "4":
                exp = "1 / Math.tan(x)";
                break;
            default:
                exp = "Math.sin(x)"; // Función seno por defecto
        }

        // Generar valores
        const xValues = [];
        const yValues = [];
        for (let x = xInicio; x <= xFin; x += 0.1) {
            xValues.push(x);
            yValues.push(eval(exp));
        }

        // Mostrar la gráfica usando Plotly
        const data = [{ x: xValues, y: yValues, mode: "lines" }];
        const layout = { title: "y = " + exp };
        Plotly.newPlot("myPlot", data, layout);

        // Mostrar los valores de inicio y fin en la página
        document.write(`<p>Inicio (x): ${xInicio}</p>`);
        document.write(`<p>Fin (x): ${xFin}</p>`);
        document.write(`<p>Función trigonométrica: ${funcionTrig}</p>`);
    </script>
</body>
</html>
