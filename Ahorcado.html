<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            border: 3px solid #1c18ff;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="ahorcadoCanvas" width="400" height="400"></canvas>
    <button onclick="dibujarMonito()">Dibujar </button>
    <button onclick="borrarMonito()">Eliminar </button>

    <script>
        let bodyPartsDrawn = 0;
        const canvas = document.getElementById("ahorcadoCanvas");
        const ctx = canvas.getContext("2d");

        function dibujarMonito() {
            if (bodyPartsDrawn === 0) {
                // Dibuja el torso
                ctx.beginPath();
                ctx.moveTo(200, 100);
                ctx.lineTo(200, 200);
                ctx.stroke();
            } else if (bodyPartsDrawn === 1) {
                // Dibuja la cabeza
                ctx.beginPath();
                ctx.arc(200, 80, 30, 0, 2 * Math.PI);
                ctx.stroke();
            } else if (bodyPartsDrawn === 2) {
                // Dibuja el brazo izquierdo
                ctx.beginPath();
                ctx.moveTo(200, 120);
                ctx.lineTo(150, 170);
                ctx.stroke();
            } else if (bodyPartsDrawn === 3) {
                // Dibuja el brazo derecho
                ctx.beginPath();
                ctx.moveTo(200, 120);
                ctx.lineTo(250, 170);
                ctx.stroke();
            } else if (bodyPartsDrawn === 4) {
                // Dibuja la pierna izquierda
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.lineTo(150, 250);
                ctx.stroke();
            } else if (bodyPartsDrawn === 5) {
                // Dibuja la pierna derecha
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.lineTo(250, 250);
                ctx.stroke();
            }
           
            bodyPartsDrawn++;
        }

        function borrarMonito() {
            // Limpia el canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Reinicia el contador de partes dibujadas
            bodyPartsDrawn = 0;
        }
    </script>
</body>
</html>
